<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
      <link href="https://fonts.googleapis.com/css?family=Poor+Story" rel="stylesheet">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
    
      <header> 
          <!-- static position  -->
          <h1>Tic Tac Toe!</h1>
          
      </header>

      <!-- flexbox with row -->
      <!-- encapsulates the game area  -->
      <main id="game-container">
      <!-- flexbox with columns  -->
      <!-- space-between -->

        <div class="userForms">
          <!-- copied from wdi/training/ -->
          <!-- go back and find how getFormFields works ASAP! -->
          <!-- forms for login/logout need to be hidden based on user state  -->
          <!-- replace one field for the other? -->
            <form id="sign-up" class="sign-up">
                <fieldset>
                  <legend>Sign-up!</legend>
                  <input type="text" name="credentials[email]" placeholder="Email"/>
                  <input type="password" name="credentials[password]" placeholder="Password">
                  <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
                  <input type="submit" value="Sign Up!"/>
                </fieldset>
              <form id="sign-in" class="sign-in">
                <fieldset>
                  <legend>Sign-In!</legend>
                  <input type="text" name="credentials[email]" placeholder="Email"/>
                  <input type="password" name="credentials[password]" placeholder="Password">
                  <input type="submit" value="Sign In!"/>
                </fieldset>
                <form id="sign-out" class="sign-out">
                    <fieldset>
                      <legend>Sign-out!</legend>
                      <input type="submit" value="Sign Out!"/>
                    </fieldset>
            </form>
        </div>

        <!-- this button will draw the game board on click -->
        <!-- need to find a way to only use this button once  -->
        <!--on document ready -->
        <button type="button" id="drawBoard"> Play Game! </button>
        
        
        <!-- insert into DOM onPlayGame -->
        <div id="game-board" class="gameBoard">
          <div class="row">
            <div class="top left square">1</div>
            <div class="top middle square">2</div>
            <div class="top right square">3</div>
          </div>
          <div class="row">
              <div class="middle left square">4</div>
              <div class="middle square">5</div>
              <div class="middle right square">6</div>
          </div>
          <div class="row">
              <div class="bottom left square">7</div>
              <div class="bottom middle square">8</div>
              <div class="bottom right square">9</div>
          </div>
        </div>
      </main>
        
      <footer> 
        <p class="copyright"> Copyright 2017</p>
        <p class="message">Created with &hearts; by <span class="name">Kleide</span></p>
      </footer>

    </body>
    
</html>
